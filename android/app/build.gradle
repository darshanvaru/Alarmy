plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.alarmclock"
    compileSdk = 34 // Set to 34 for Android 14 compatibility
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Enable Java 8 features and desugaring
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.alarmclock"
        minSdk = flutter.minSdkVersion
        targetSdk = 34 // Target Android 14 (API level 34)
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true // Enable multiDex support
    }

    buildTypes {
        release {
            // Use debug signing config for now; update with release signing config later
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Core desugaring library for backward compatibility
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'

    // Add WindowManager library to avoid crashes on Android 12L+
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
}
